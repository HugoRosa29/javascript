<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            display: inline-block;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
        }

        div:hover {
            background-color: rgb(183, 182, 182);
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <div onclick="num()">Antecessor e Sucessor</div>

    <script>
        function num() {
            var n = window.prompt('Digite um número inteiro qualquer')
            var ant = Number(n) - 1
            var suc = Number(n) + 1
            window.alert(`Antes de ${n}, temos o número ${ant}.
Depois de ${n}, temos o número ${suc}.`)
        }
    </script>
</body>
</html>
