<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#bt {
            display: inline-block;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        div#bt:hover {
            background-color: rgb(183, 182, 182);
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <div id="bt" onclick="comprar()">Comprar Produto</div>
    <div id="res">Clique no botão acima para Iniciar.</div>

    <script>
        function comprar() {
            var produto = window.prompt('Que produto você está procurando?')
            var preco = Number(window.prompt(`Quanto custa o ${produto} que você está comprando?`))
            var valor = Number(window.prompt(`Qual foi o valor que você deu para pagar o ${produto}?`))
            var troco = valor - preco
            res.innerHTML = `<h2>De acordo com suas informações...</h2>
            <p>Você comprou ${produto} que custou ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>
            <p>Deu ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>
            <p>Volte Sempre!</p>`
        }
    </script>
</body>
</html>
