<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            display: inline-block;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
        }

        div:hover {
            background-color: rgb(183, 182, 182);
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <div onclick="comprar()">Comprar Produto</div>

    <script>
        function comprar() {
            var produto = window.prompt('Que produto você está procurando?')
            var preco = window.prompt(`Quanto custa o ${produto} que você está comprando?`)
            var valor = window.prompt(`Qual foi o valor que você deu para pagar o ${produto}?`)
            var troco = valor - preco
            window.alert(`Você comprou ${produto} que custou R$ ${preco} 
Deu R$ ${valor} em dinheiro e vai receber R$ ${troco}.
Volte Sempre!`)
        }
    </script>
</body>
</html>
