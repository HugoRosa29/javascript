<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div#bt {
            display: inline-block;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        div#bt:hover {
            background-color: rgb(183, 182, 182);
        }
    </style>
</head>
<body onload="msg()">
    <h1>Conversor R$ --> US$</h1>
    <div id="bt" onclick="converter()">Converter</div>
    <div id="res">Clique no botão acima para Iniciar.</div>

    <script>
        function msg() {
            cot = window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')
        }

        function converter() {
            var real = Number(window.prompt('Quantos R$ você tem na carteira? '))
            var dolar = Number(real) / Number(cot)
            res.innerHTML = `Com ${real.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}, você terá exatamente US$${dolar.toFixed(2).replace('.', ',')}`
        }
    </script>
</body>
</html>
