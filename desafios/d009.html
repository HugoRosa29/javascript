<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salarial</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#bt {
            display: inline-block;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        div#bt:hover {
            background-color: rgb(183, 182, 182);
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <div id="bt" onclick="reajuste()">Reajustar Salário</div>
    <div id="res">Clique no botão acima para Iniciar.</div>

    <script>
        function reajuste() {
            var nome = window.prompt('Qual é o nome do funcionário?')
            var salario = Number(window.prompt(`Qual é o salário de ${nome}?`))
            var por = Number(window.prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            var aumento = salario * (por / 100)
            var novo = salario + aumento

            res.innerHTML  = `
            <h2>${nome} recebeu um aumento salarial!</h2>
            <p>O salário atual era de ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>
            <p>Com um aumento de ${por}%, o salário vai aumentar ${aumento.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no próximo mês.</p>
            <p>E a partir daí, ${nome} vai passar a ganhar ${novo.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>
            `
        }
    </script>
</body>
</html>
