<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#bt {
            display: inline-block;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        div#bt:hover {
            background-color: rgb(183, 182, 182);
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <div id="bt" onclick="clicou()">Clique aqui para começar</div>
    <div id="res">Aqui vai aparecer o resultado...</div>

    <script>
        function clicou() {
            nome = window.prompt('Qual o seu nome?')
            res.innerHTML = `Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596`
        }
    </script>
</body>
</html>
