<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#bt {
            display: inline-block;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        div#bt:hover {
            background-color: rgb(183, 182, 182);
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <div id="bt" onclick="calculo()">Clique aqui para calcular</div>
    <div id="res">O resultado vem aqui...</div>

    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        function calculo() {
           num = Number(window.prompt('Digite um número:'))
           dobro = num * 2
           metade = num / 2
           res.innerHTML = `
           O dobro de ${num} é ${dobro} e a metade é ${metade}!
           `
        }
    </script>
</body>
</html>
