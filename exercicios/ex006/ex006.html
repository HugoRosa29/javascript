<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#bt {
            display: inline-block;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        div#bt:hover {
            background-color: rgb(183, 182, 182);
        }

        mark {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <div id="bt" onclick="soma()">Iniciar a soma</div>
    <div id="res">O resultado vem aqui...</div>

    <script>
        function soma() {
            var n1 = Number(window.prompt('Digite um número'))
            var n2 = Number(window.prompt('Digite outro número: '))
            var soma = n1 + n2

            res.innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual <strong>${soma}!</strong>`
        }
    </script>
</body>
</html>
