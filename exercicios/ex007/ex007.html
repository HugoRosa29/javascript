<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#bt {
            display: inline-block;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        div#bt:hover {
            background-color: rgb(183, 182, 182);
        }

        mark {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <div id="bt" onclick="media()">Calcular Média</div>
    <div id="res">O resultado vem aqui...</div>

    <script>
        function media() {
            var nome = window.prompt('Qual o nome do aluno?')
            var n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            var n2 = Number(window.prompt(`Qual foi a segunda nota de ${nome}?`))
            var media = (n1 + n2) / 2

            res.innerHTML = `
            <p>Calculando a média final de <mark>${nome}</mark>.</p>
            <p>As notas obtidas foram <mark>${n1} e ${n2}.</mark></p>
            <p>A média final será <mark>${media}.</mark></p>
            `
        }
    </script>
</body>
</html>
