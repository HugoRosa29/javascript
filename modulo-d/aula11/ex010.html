<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input {
            margin-top: 10px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro <input type="number" name="vel" id="txtvel"> Km/h <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong></p>`
            if (vel > 70) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por estar acima do limite da via.</p>`
            } else {
                res.innerHTML += `<p>Você está dentro do limite da via!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
